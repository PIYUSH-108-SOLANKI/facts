<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facts Explorer App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        #fact-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .fact-card {
            background-color: white;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        button {
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Indian Facts Explorer</h1>
        <button onclick="showRandomFact()">Show Next Fact</button>
    </header>
    <main>
        <div id="fact-container">
            <!-- Facts will be dynamically inserted here -->
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Facts Explorer App</p>
    </footer>

    <script>
        const indianFacts = [
            {
                "id": 1,
                "fact": "India is home to over 1,600 languages, with 22 official languages recognized by the government"
            },
            // ... include all 20 facts from the previous JSON ...
            {
                "id": 20,
                "fact": "India was one of the richest countries until the British invasion in the early 17th century"
            }
        ];

        function getRandomFact() {
            return indianFacts[Math.floor(Math.random() * indianFacts.length)];
        }

        function showRandomFact() {
            const container = document.getElementById('fact-container');
            const fact = getRandomFact();
            
            container.innerHTML = `
                <div class="fact-card">
                    <h3>Fact #${fact.id}</h3>
                    <p>${fact.fact}</p>
                </div>
            `;
        }

        // Show first random fact when page loads
        document.addEventListener('DOMContentLoaded', showRandomFact);
    </script>
</body>
</html>
