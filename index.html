<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Facts Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }

        .fact-container {
            background-color: #16213e;
            padding: 30px;
            border-radius: 10px;
            margin-top: 20px;
        }

        #fact-text {
            font-size: 1.2rem;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        button {
            background-color: #e94560;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Space Facts Viewer</h1>
        <div class="fact-container">
            <p id="fact-text">Click the button to see a space fact!</p>
            <button id="next-fact">Next Fact</button>
        </div>
    </div>

    <script>
        const spaceFacts = {
            "spaceFacts": [
                {
                    "id": 1,
                    "fact": "One day on Venus is longer than one year on Venus. Venus takes 243 Earth days to rotate on its axis but only 225 Earth days to orbit the Sun."
                },
                {
                    "id": 2,
                    "fact": "The Sun makes up 99.86% of the mass in our solar system."
                },
                {
                    "id": 3,
                    "fact": "The biggest known star, UY Scuti, is so large that it would take 1,700 years to walk around it at walking speed."
                },
                {
                    "id": 4,
                    "fact": "There are more stars in the universe than grains of sand on Earth."
                },
                {
                    "id": 5,
                    "fact": "The footprints left by Apollo astronauts on the Moon will last for at least 100 million years."
                },
                {
                    "id": 6,
                    "fact": "The Great Red Spot on Jupiter has been raging for at least 400 years."
                },
                {
                    "id": 7,
                    "fact": "Light from the Sun takes approximately 8 minutes and 20 seconds to reach Earth."
                },
                {
                    "id": 8,
                    "fact": "Saturn's moon Titan has liquid methane lakes and seas on its surface."
                },
                {
                    "id": 9,
                    "fact": "A year on Mercury is just 88 Earth days long."
                },
                {
                    "id": 10,
                    "fact": "The Hubble Space Telescope orbits Earth at a speed of about 17,000 mph."
                },
                {
                    "id": 11,
                    "fact": "Neutron stars can spin up to 600 times per second."
                },
                {
                    "id": 12,
                    "fact": "The largest known galaxy, IC 1101, is 50 times the size of our Milky Way."
                },
                {
                    "id": 13,
                    "fact": "There are more trees on Earth than stars in the Milky Way galaxy."
                },
                {
                    "id": 14,
                    "fact": "A black hole's gravitational pull is so strong that even light cannot escape it."
                },
                {
                    "id": 15,
                    "fact": "The International Space Station travels at a speed of about 17,500 miles per hour."
                },
                {
                    "id": 16,
                    "fact": "Mars' sunset appears blue due to the way dust in its atmosphere scatters light."
                },
                {
                    "id": 17,
                    "fact": "The smallest known star is EBLM J0555-57Ab, about the size of Saturn."
                },
                {
                    "id": 18,
                    "fact": "There is a planet made largely of diamonds, called 55 Cancri e."
                },
                {
                    "id": 19,
                    "fact": "The Milky Way galaxy is moving through space at approximately 1.3 million miles per hour."
                },
                {
                    "id": 20,
                    "fact": "Astronauts grow approximately two inches taller while in space due to the lack of gravity."
                }
            ]
        };

        let currentFactIndex = 0;
        const factText = document.getElementById('fact-text');
        const nextFactButton = document.getElementById('next-fact');

        function displayFact(index) {
            factText.textContent = spaceFacts.spaceFacts[index].fact;
        }

        nextFactButton.addEventListener('click', () => {
            currentFactIndex = (currentFactIndex + 1) % spaceFacts.spaceFacts.length;
            displayFact(currentFactIndex);
        });

        // Display first fact on load
        displayFact(0);
    </script>
</body>
</html>
